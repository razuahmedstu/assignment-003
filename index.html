<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">


    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'nav-bg': '#E76F51',
              }
            }
          }
        }
      </script>
    <style>
        
.inter {
  font-family: "Inter", serif; }
  
    </style>
    <title>Pets House</title>
</head>
<body class="inter ">
    <header class="md:container mx-auto">
        <!-- navbar section started -->
         <section >
            <nav>
                <div class="navbar bg-base-100">
                    <div class="navbar-start ">
                      <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-5 w-5"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M4 6h16M4 12h8m-8 6h16" />
                          </svg>
                        </div>
                       
                      </div>
                      <div class="flex gap-7">
                        <img src="c1-assets/logo-header.png" alt="">
                      <h2 class="text-2xl hidden lg:flex">pet house</h2>
                      </div>
                    </div>
                    <div class="navbar-center hidden lg:flex">
                      <ul class="menu menu-horizontal px-1">
                        <li><a>Find a pet</a></li>
                        <li> <a>Breeds </a></li>
                        <li><a>Contact us</a></li>
                      </ul>
                    </div>
                    <div class="navbar-end gap-2 hidden lg:flex">
                      <i class="fa-solid fa-bell fa-2x"></i>
                      <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                        <a class="btn">Login</a>
                      <a class="btn bg-[#FFDC26] ">Register</a>
                    </div>
                  </div>
             </nav>
         </section>
    </header>
    
</body>
</html>
